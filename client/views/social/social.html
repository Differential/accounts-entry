<template name='entrySocial'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
      {{#if google}}
        <i class="fa fa-{{this}}-plus"></i> {{i18n "configure"}} {{capitalize this}}
      {{else}}
        <i class="fa fa-{{this}}"></i> {{i18n "configure"}} {{capitalize this}}
      {{/if}}
    {{else}}
      {{#if google}}
        <i class="fa fa-{{this}}-plus"></i> {{i18n "sign"}} {{buttonText}} {{i18n "with"}} {{capitalize this}}
      {{else}}
        <i class="fa fa-{{this}}"></i> {{i18n "sign"}} {{buttonText}} {{i18n "with"}} {{capitalize this}}
      {{/if}}
    {{/if}}
  </button>
</template>

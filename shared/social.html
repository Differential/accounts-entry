<template name='entrySocial'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
  	{{#if google}}
  		<i class="fa-{{this}}-plus"></i> Sign {{buttonText}} with {{capitalize this}}</button>
  	{{else}}
  		<i class="fa-{{this}}"></i> Sign {{buttonText}} with {{capitalize this}}</button>
  	{{/if}}
</template>
